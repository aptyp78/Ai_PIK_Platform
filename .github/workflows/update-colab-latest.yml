name: Stamp notebook and advance colab-latest

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  stamp-and-advance:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    concurrency:
      group: colab-stamp-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Validate notebook JSON and conflicts
        run: |
          python - << 'PY'
          import sys, json, re
          from pathlib import Path
          p=Path('notebooks/Grounded_DINO_SAM2_Detection.ipynb')
          t=p.read_text(encoding='utf-8')
          for m in ('\n<<<<<<< ', '\n=======\n', '\n>>>>>>> '):
            if m in t:
              print(f"[error] Unresolved merge conflict marker found: {m.strip()} in {p}")
              sys.exit(2)
          try:
            json.loads(t)
          except Exception as e:
            print('[error] Notebook is not valid JSON:', e)
            sys.exit(2)
          print('[ok] Notebook JSON validated')
          PY
      - name: Stamp notebook header + links
        run: |
          python scripts/patch_notebook.py
      - name: Commit stamped changes (if any)
        run: |
          set -e
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          # Rebase on latest main to avoid non-fast-forward pushes
          git fetch origin main
          git checkout main
          git rebase origin/main || git merge --ff-only origin/main || true
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "ci: stamp notebook header + links [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
      - name: Move colab-latest to current HEAD
        run: |
          # Force-advance colab-latest to current main HEAD (this branch is ephemeral)
          git fetch origin colab-latest || true
          git push --force-with-lease origin HEAD:refs/heads/colab-latest
